version: '3.8'

services:
  watch-classifier-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../data:/app/data
      - ../src:/app/src
    environment:
      - CUDA_VISIBLE_DEVICES=0
    restart: unless-stopped

  # Optional: Add a Redis service for caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data: