# Configuration for Luxury Watch Multi-Modal Classifier

# Model configuration
model:
  num_classes: 10
  image_embedding_dim: 2048
  text_embedding_dim: 768
  fusion_dim: 512

  # Text model
  text_model_name: "bert-base-uncased"

  # Image model
  image_backbone: "resnet50"
  pretrained: true

# Training configuration
training:
  batch_size: 32
  learning_rate: 0.001
  num_epochs: 50
  weight_decay: 0.0001

  # Scheduler
  scheduler:
    type: "step_lr"
    step_size: 10
    gamma: 0.1

  # Early stopping
  early_stopping:
    patience: 10
    min_delta: 0.001

# Data configuration
data:
  train_csv: "data/train.csv"
  val_csv: "data/val.csv"
  test_csv: "data/test.csv"
  image_dir: "data/images"

  # Image preprocessing
  image_size: [224, 224]
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]

  # Text preprocessing
  max_length: 128
  padding: "max_length"
  truncation: true

# API configuration
api:
  host: "0.0.0.0"
  port: 8000
  workers: 1

# Paths
paths:
  model_save_dir: "data/models"
  log_dir: "logs"
  checkpoint_dir: "data/checkpoints"

# Device configuration
device: "auto"  # Options: "auto", "cuda", "cpu"